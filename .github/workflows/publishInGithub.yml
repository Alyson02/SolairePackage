name: ğŸ§ª Test & ğŸ“Š Coverage + ğŸš€ Publish GitHub/NuGet Packages

on:
  push:
    tags:
      - 'v*' # Trigger only on version tags like v1.0.0
  workflow_dispatch:

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      - name: âœ… Run tests with coverage
        run: dotnet test ./Solaire.Tests/Solaire.Tests.csproj --verbosity normal --collect:"XPlat Code Coverage"

      - name: ğŸ” Find coverage file
        id: coverage
        run: |
          echo "##[group]Looking for coverage file..."
          export COVERAGE=$(find . -type f -name 'coverage.cobertura.xml' | head -n 1)
          echo "coverage_path=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Found: $COVERAGE"
          echo "##[endgroup]"

      - name: ğŸ§¾ Generate HTML coverage report
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator \
            -reports:${{ steps.coverage.outputs.coverage_path }} \
            -targetdir:coveragereport \
            -reporttypes:Html

      - name: ğŸ“¤ Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: html-coverage-report
          path: coveragereport

      - name: ğŸ—ï¸ Build solution
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ“¦ Pack NuGet package
        run: dotnet pack --configuration Release --no-build --output ./nupkg

      - name: ğŸ”§ Add GitHub Packages NuGet source
        run: dotnet nuget add source \
          --username ${{ github.actor }} \
          --password ${{ secrets.GH_PACKAGES_TOKEN }} \
          --store-password-in-clear-text \
          --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      - name: ğŸš€ Push to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/v')
        run: dotnet nuget push ./nupkg/*.nupkg \
          --source "github" \
          --api-key ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: ğŸš€ Push to NuGet.org
        if: startsWith(github.ref, 'refs/tags/v') && env.NUGET_API_KEY != ''
        run: dotnet nuget push ./nupkg/*.nupkg \
          --source "https://api.nuget.org/v3/index.json" \
          --api-key ${{ secrets.NUGET_API_KEY }}
